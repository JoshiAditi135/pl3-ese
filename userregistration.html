<html>
<head>
		<title>User registration</title>
	</head>
<body>
	<header>
			<h1 style="text-align:center;">Registration</h1>
			<hr>
	</header>
	<form action="#">
        <h4>Contact Us:</h4>
        <h5>Your Name :<input required="only letters" type="text" placeholder="Name"></h5>
        <h5>Your User id :<input type="text" placeholder="User id"></h5>
		<h5>Your Mobile No :<input type="text" pattern="[0-9]{10}" placeholder="Mobile"></h5>
        <h5>Your Password :<input type="password" placeholder="Password"></h5>
		<h5>Your Address :<input type="text" placeholder=""></h5>
		<button type="submit">Submit</button>
		<h6>Thank you for registration!</h6>
		<hr>
    </form>

</body>
</html>
