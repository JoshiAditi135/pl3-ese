<!DOCTYPE html>
<html>
<head>
		<title>Form</title>
	</head>
<body>
	<header>
			<h1 style="text-align:center;">Servicing form</h1>
			<hr>
	</header>
	<form action="#">
        <h4>Serving request form:</h4>
        <h5>Your Date:<input type="date" placeholder="Date"></h5>
        <h5>Your Time :<input type="time" placeholder=""></h5>
		<label for="sevice">Type of service:</label>
		<select name="service" id="service">
			<option value="osistallation">OS Istallation</option>
			<option value="antivirus">Antivirus</option>
			<option value="dualboot">Dual boot</option>
			<option value="games">Games</option>
		</select>
		<br>
		<br>
		<label for="hardware">Hardware upgrade:</label>
		<select name="hardware" id="hardware">
			<option value="ram">RAM</option>
			<option value="mouse">MOUSE</option>
			<option value="keyboard">KEYBOARD</option>
			<option value="wifi">WiFi</option>
			<option value="none">None</option>
		</select>
		<button type="submit">Submit</button>
		
		<h6>Thank you for visiting!</h6>
		<hr>
    </form>

	

</body>
</html>
